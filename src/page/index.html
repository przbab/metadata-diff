<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Metadata diff</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsondiffpatch@0.3.11/dist/formatters-styles/html.css" type="text/css" />
            <style>{styles}</style>
        </head>
        <body>
            <div class="root">
                <div>
                    <ul class="environments">
                        <li id="server" class="environment" onclick="changeSource(event)">Current server => Candidate server</li>
                        <li id="client" class="environment" onclick="changeSource(event)">Current client => Candidate client</li>
                        <li id="candidate" class="environment" onclick="changeSource(event)">Candidate server => Candidate client</li>
                    </ul>
                </div>
                <div>
                    <span>Date: {date}</span>
                    <span>Current: <a href="" id="current-url" target="_blank" rel="noopener noreferrer">{currentUrl}</a></span>
                    <span>Candidate: <a href="" id="candidate-url" target="_blank" rel="noopener noreferrer">{candidateUrl}</a></span>
                    <span><input type="checkbox" id="show-unchanged" checked> Show unchanged</span>
                </div>
                <div id="data">
                    <div class="site-list-container">
                        <ul class="site-list">
                            {pathnames}
                        </ul>
                    </div>
                    <div id="diffs">     
                        <h2>Redirects</h2>
                        <div class="autoscroll" id="redirects"></div>
                        <h2>Metadata</h2>
                        <div class="autoscroll" id="metadata-diff"></div>
                        <h2>Microdata</h2>
                        <div class="autoscroll" id="microdata-diff"></div>
                    </div>
                </div>
            </div>
            <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
            <script>window.DIFF_DATA={data}</script>
            <script>{scripts}</script>
        </body>
    </html>
